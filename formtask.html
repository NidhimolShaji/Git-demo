<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
        <table>
   
        
            <h1>Registration Form</h1>
            <tr>
            <th>First Name:</th>
            <td><input type="text" name="" id="" placeholder="Enter First Name" required></td></tr>
            <tr>
            <th>Last Name:</th>
            <td><input type="text" name="" id="" placeholder="Enter Last Name" required></td></tr>
            <tr>
            <th>Email:</th>
            <td><input type="email" name="" id="" placeholder="Enter Email Address" required></td></tr>
            <tr>
            <th>Password:</th>
            <td><input type="password" name="" id="" ></td></tr>
            <tr>
            <th><label for:>Gender:</label></th>
           <td>Male<input type="radio" name="gender" value="Male" required>
            Female<input type="radio" name="gender" value="Female" required>
            Other<input type="radio" name="gender" value="Other" required></td></tr>
            <tr>
            <th>Age:</th>        
            <td><input type="number" id="" name="" required></td></tr>
            <tr>
            <th><label for:>Preferences:</label></th>
            <td>Acrylic Painting<input type="checkbox" name="Preference" value="Acrylic Painting" required>
            Oil Painting<input type="checkbox" name="Preference" value="Oil Painting" required>
            Water color Painting<input type="checkbox" name="Preference" value="Water color Painting" required></td></tr>
            <tr>
            <th><label for:>Occupation:</label></th>
            <td><select required>
                <option>Student</option>
            <option>Working</option>
            <option>Unemploy</option>
            </select></td></tr>

           <tr>
            <th><label for:>Bio:</label></th>
            <td><textarea name="" rows="4" cols="60" placeholder="Share few lines about yourself...." required></textarea></td></tr>
                <tr>
            <td><input type="reset"   value="Reset">
            <input type="submit"   value="Submit"></td></tr>
        </table>
        
    </form>
    </body>
</html>
