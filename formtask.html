<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
    <form>
        <fieldset>
            <h1 align="center">Registration Form</h1>
            First Name:<input type="text" name="" id="" placeholder="Enter First Name" required><br><br>
            Last Name:<input type="text" name="" id="" placeholder="Enter Last Name" required><br><br>
            Email:<input type="email" name="" id="" placeholder="Enter Email Address" required><br><br>
            Password:<input type="password" name="" id="" ><br><br>

            <label for:>Gender:</label>
            Male<input type="radio" name="gender" value="Male" required>
            Female<input type="radio" name="gender" value="Female" required>
            Other<input type="radio" name="gender" value="Other" required><br><br>

            Age:        <input type="number" id="" name="" required><br><br>

            <label for:>Preferences:</label>
            Acrylic Painting<input type="checkbox" name="Preference" value="Acrylic Painting" required>
            Oil Painting<input type="checkbox" name="Preference" value="Oil Painting" required>
            Water color Painting<input type="checkbox" name="Preference" value="Water color Painting" required><br><br>

            <label for:>Occupation:</label>
            <select required>
                <option>Student</option>
            <option>Working</option>
            <option>Unemploy</option>
            </select><br><br>

            <label for:>Bio:</label>
            <textarea name="" rows="4" cols="60" placeholder="Share few lines about yourself...." required></textarea><br><br>
                
            <input type="reset"   value="Reset">
            <input type="submit"   value="Submit">
        </fieldset>
    </form>
    </body>
</html>
